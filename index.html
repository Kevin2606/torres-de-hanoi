<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" type="module" defer></script>
    <!--Añadimos el ico-->
    <link rel="icon" type="image/ico" href="img/torredehanoiico.ico" />
    <title>Torres de Hanoi</title>
</head>

<body>
    <!----------------------------------------------------------------------------------->
    <!--JUEGO-->
    <div class="container">
        <div class="containerTittle">
            <h1>Torres de Hanoi</h1>
        </div>
        <div class="containerTiempo">
            <p id="pTiempo">00:00:00</p>
        </div>
        <div class="containerTorres">
            <div class="torre" id="torre-1">
                <!-----AQUI SUCEDERA MAGIA-->
            </div>
            <div class="torre" id="torre-2"></div>
            <div class="torre" id="torre-3"></div>
        </div>
    </div>
    <!----------------------------------------------------------------------------------->
    <!--Inicio de config usuario-->
    <div class="contenedor" id="ventanaInicio">
        <div>
            <h1>
                <center>¡Bienvenido!</center>
            </h1>
            <h2>Escribe tu nickname:</h2>
            <input type="text" name="nickname" placeholder="Nickname" id="nickname" class="form-control">
            <br>
            <h2>Seleccione la cantidad de discos</h2>
            <input class="form-control" type="text" id="cantidadDiscos" placeholder="3-8">
            <button class="btn btn-danger btn-lg" id="btnIniciarJuego">INICIAR</button>
        </div>
        <div>
            <h3>Ranking</h3>
            <img id="btnRanking" data-bs-toggle="modal" data-bs-target="#exampleModal" src="img/trofeo.png" alt="">
        </div>
    </div>

    <!----------------------------------------------------------------------------------->
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modalHeader">
                    <h2>Ranking: Top 10</h2>
                    <span class="close">&times;</span>
                </div>
                <hr>
                <div class="modalContent">
                    <div id="containerSearchDiscos">
                        <h4>Cantidad de discos:</h4>
                        <select class="form-select" name="cantidadDiscos" id="cantidadDiscosSelect">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6" selected>6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nickname</th>
                                <th>Tiempo</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyRanking">
                            <!--AQUI SUCEDERA MAGIA-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------------->
    <!--MENSAJE GANADOR-->
    <div class="contenedorGanador" id="ventanaGanador" style="visibility: hidden;">
        <h1 style="text-align: center;">¡GANASTE!</h1>
        <hr>
        <div>
            <img id="gif-winner" src="" alt="">
        </div>
        <hr>
        <h3 id="winnerNickname"></h3>
        <br>
        <div class="tableEstadisticas">
            <h4>Tus estadisticas: </h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Cantidad de discos</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody id="winnerTbody">
                </tbody>
            </table>
        </div>
        <button class="btn btn-danger btn-lg" id="btnReiniciar">REINICIAR</button>
    </div>
</body>
